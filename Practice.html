    <form action="action.page.php" method="POST">
        <div>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Jacey Isaac" required>
        </div>  

        <br>

        <div>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Mira" required>
        </div>
        
        <br>

        <div>
            <label for="pass">Password:</label><br>
            <input type="password" id="pass" name="pass" maxlength="12">
        </div>

        <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@email.com">
        </div>

        <br>

        <div>
            <label for="phone">Phone #</label>
            <input type="tel" id="phone" name="phone" placeholder="(123)-456-7890">
        </div>

        <br>

        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        </div>
        
        <br>

        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="99" value="1">
        </div>

        <br>

        <div>
            <label for="title">Title: </label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">

            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs.">

            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." name="title" value="PhD.">    
        </div>

        <br>

        <div>
            <label for="payment">Payment:</label>
            <select id="payment" name="payment">
                <option value="visa">Visa</option>
                <option value="paypal">Paypal</option>
                <option value="mastercard">Mastercard</option>
            </select>
        </div>

        <br>

        <div>
            <label for="checkbox">Check Box</label>
            <input type="checkbox" id="checkbox" name="checkbox">
        </div>

        <br>

        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>
        
    </form>
